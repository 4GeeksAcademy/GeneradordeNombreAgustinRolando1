<!DOCTYPE html>
<html>
  <head>
    <title>Carta Aleatoria</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="carta" id="carta">
      <div class="header">
        <div class="palo position-absolute top-0 start-0 palo"></div>
      </div>
      <div class="valor" id="valor"></div>

      <div class="center">
        <div class="palo1 position-absolute bottom-0 end-0 palo"></div>
      </div>
    </div>
    <br />
    <!-- <div class="boton"> -->
    <label for="widthInput"></label>
      
      <p class="ancho">Ancho (width):</p>

      </label>
    
    <input type="number" id="widthInput" min="200" max="2000" value="400px" />

    <label for="heightInput">
      <p class="alto">Alto (height):</p>
    </label>
    <input type="number" id="heightInput" min="400" max="2000" value="600px" />

    <button class="btn_generar" type="button" onclick="window.onload()">
      <p><strong>DAME OTRA</strong></p>
    </button>
    <!-- </div> -->
    <script src="script.js"></script>
  </body>
</html>
